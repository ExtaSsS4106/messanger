{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка приглашения - Месседжер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #555;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: #666;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ff4444;
            margin-bottom: 15px;
        }
        
        .error-message {
            background: #555;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            color: #ff8888;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-green {
            background: #0f0;
            color: #000;
        }
        
        .btn-green:hover {
            background: #0c0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Ошибка</h1>
        <div class="error-message">
            {{ error|default:'Приглашение недействительно или истекло' }}
        </div>
        <a href="{% url 'home' %}" class="btn btn-green">На главную</a>
    </div>
</body>
</html>
