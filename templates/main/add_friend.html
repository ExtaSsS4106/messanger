{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить друга</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #555;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        /* Шапка */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: #777;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 15px;
            font-size: 16px;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: #888;
        }
        
        h2 {
            color: #0f0;
            margin: 0;
            font-size: 24px;
        }
        
        /* Поиск */
        .search-section {
            background: #666;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #777;
            color: #fff;
            font-size: 16px;
        }
        
        .search-input::placeholder {
            color: #ccc;
        }
        
        .search-hint {
            color: #999;
            margin-top: 8px;
            font-size: 12px;
        }
        
        /* Результаты */
        .results-section {
            background: #666;
            border-radius: 8px;
            padding: 20px;
        }
        
        .results-title {
            color: #fff;
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        
        .users-list {
            min-height: 200px;
        }
        
        /* Карточка пользователя */
        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #777;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .user-item:hover {
            background: #888;
            transform: translateX(5px);
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #0f0;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 20px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
            color: #fff;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .user-fullname {
            font-size: 12px;
            color: #ccc;
        }
        
        .add-btn {
            background: #0f0;
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        
        .add-btn:hover {
            opacity: 0.9;
        }
        
        .add-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        /* Статусы */
        .status-pending {
            color: #ff0;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 15px;
        }
        
        .status-friend {
            color: #0f0;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 15px;
        }
        
        .status-self {
            color: #999;
            font-size: 14px;
            padding: 8px 15px;
        }
        
        /* Сообщения */
        .loading, .no-data, .error {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .error {
            color: #f00;
        }
        
        .no-data {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <div class="header">
            <button class="back-btn" onclick="window.location.href='/home'">← Назад</button>
            <h2>Добавить в друзья</h2>
        </div>
        
        <!-- Поиск -->
        <div class="search-section">
            <input type="text" 
                   class="search-input" 
                   id="searchInput" 
                   placeholder="Введите имя пользователя..."
                   autocomplete="off">
            <div class="search-hint">Минимум 2 символа</div>
        </div>
        
        <!-- Результаты -->
        <div class="results-section">
            <h3 class="results-title">Результаты поиска:</h3>
            <div class="users-list" id="usersList">
                <div class="loading">Введите имя для поиска</div>
            </div>
        </div>
    </div>

    <script>
        // Получение CSRF токена
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Поиск пользователей
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        const usersList = document.getElementById('usersList');

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                usersList.innerHTML = '<div class="loading">Введите минимум 2 символа</div>';
                return;
            }
            
            usersList.innerHTML = '<div class="loading">Поиск...</div>';
            
            searchTimeout = setTimeout(() => {
                searchUsers(query);
            }, 300);
        });

        function searchUsers(query) {
            fetch(`/api/users/search/?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(users => {
                    if (users.length === 0) {
                        usersList.innerHTML = '<div class="no-data">Ничего не найдено</div>';
                        return;
                    }
                    
                    let html = '';
                    users.forEach(user => {
                        // Не показываем текущего пользователя
                        if (user.username === '{{ request.user.username }}') {
                            return;
                        }
                        
                        // Определяем статус
                        let statusHtml = '';
                        if (user.is_friend) {
                            statusHtml = '<span class="status-friend">✓ В друзьях</span>';
                        } else if (user.has_pending_request) {
                            statusHtml = '<span class="status-pending">⏳ Запрос отправлен</span>';
                        } else {
                            statusHtml = `
                                <button class="add-btn" onclick="sendFriendRequest(${user.id}, this)">
                                    Добавить
                                </button>
                            `;
                        }
                        
                        html += `
                            <div class="user-item" id="user-${user.id}">
                                <div class="user-avatar">${user.username[0].toUpperCase()}</div>
                                <div class="user-info">
                                    <div class="user-name">${user.username}</div>
                                    <div class="user-fullname">${user.first_name || ''} ${user.last_name || ''}</div>
                                </div>
                                ${statusHtml}
                            </div>
                        `;
                    });
                    
                    usersList.innerHTML = html || '<div class="no-data">Нет доступных пользователей</div>';
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    usersList.innerHTML = '<div class="error">Ошибка при поиске</div>';
                });
        }

        // Отправка заявки в друзья
        function sendFriendRequest(userId, button) {
            const originalText = button.innerText;
            
            button.disabled = true;
            button.innerText = 'Отправка...';
            
            fetch('/api/friend-requests/send/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({receiver_id: userId})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    button.disabled = false;
                    button.innerText = originalText;
                } else {
                    // Заменяем кнопку на статус
                    const userItem = document.getElementById(`user-${userId}`);
                    if (userItem) {
                        const statusSpan = document.createElement('span');
                        statusSpan.className = 'status-pending';
                        statusSpan.innerText = '⏳ Запрос отправлен';
                        button.parentNode.replaceChild(statusSpan, button);
                    }
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Ошибка при отправке заявки');
                button.disabled = false;
                button.innerText = originalText;
            });
        }

        // Загрузка при старте (показываем всех пользователей)
        document.addEventListener('DOMContentLoaded', function() {
            // Можно загрузить всех пользователей при старте
            fetch('/api/users/search/?q=')
                .then(response => response.json())
                .then(users => {
                    if (users.length === 0) {
                        usersList.innerHTML = '<div class="no-data">Нет пользователей</div>';
                        return;
                    }
                    
                    let html = '';
                    users.forEach(user => {
                        if (user.username === '{{ request.user.username }}') return;
                        
                        let statusHtml = '';
                        if (user.is_friend) {
                            statusHtml = '<span class="status-friend">✓ В друзьях</span>';
                        } else if (user.has_pending_request) {
                            statusHtml = '<span class="status-pending">⏳ Запрос отправлен</span>';
                        } else {
                            statusHtml = `
                                <button class="add-btn" onclick="sendFriendRequest(${user.id}, this)">
                                    Добавить
                                </button>
                            `;
                        }
                        
                        html += `
                            <div class="user-item" id="user-${user.id}">
                                <div class="user-avatar">${user.username[0].toUpperCase()}</div>
                                <div class="user-info">
                                    <div class="user-name">${user.username}</div>
                                    <div class="user-fullname">${user.first_name || ''} ${user.last_name || ''}</div>
                                </div>
                                ${statusHtml}
                            </div>
                        `;
                    });
                    
                    usersList.innerHTML = html || '<div class="no-data">Нет доступных пользователей</div>';
                });
        });
    </script>
</body>
</html>
