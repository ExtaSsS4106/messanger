{% extends 'main/home.html' %}

{% block content %}
<div style="padding: 20px; max-width: 600px; margin: 0 auto;">
    <!-- Заголовок -->
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <button onclick="window.location.href='/home'" 
                style="background: #777; color: #fff; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-right: 15px;">
            ← Назад
        </button>
        <h2 style="color: #0f0; margin: 0;">Добавить в друзья</h2>
    </div>
    
    <!-- Поиск -->
    <div style="background: #666; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        <input type="text" 
               id="searchInput" 
               placeholder="Введите имя пользователя..." 
               onkeyup="searchUsers()"
               style="width: 100%; padding: 12px; border-radius: 6px; border: none; background: #777; color: #fff; font-size: 16px;">
        <p style="color: #999; margin-top: 8px; font-size: 12px;">Минимум 2 символа</p>
    </div>
    
    <!-- Результаты поиска -->
    <div id="searchResults" style="background: #666; border-radius: 8px; padding: 15px;">
        <h3 style="color: #fff; margin-top: 0; margin-bottom: 15px;">Результаты поиска:</h3>
        <div id="usersList">
            <!-- Здесь будут результаты поиска -->
            {% for user in users %}
            <div class="user-item" style="display: flex; align-items: center; padding: 12px; background: #777; margin: 8px 0; border-radius: 6px;">
                <div style="width: 40px; height: 40px; border-radius: 50%; background: #0f0; margin-right: 15px;"></div>
                <div style="flex: 1;">
                    <div style="font-weight: bold; color: #fff;">{{ user.username }}</div>
                    <div style="font-size: 12px; color: #ccc;">{{ user.first_name }} {{ user.last_name }}</div>
                </div>
                <button onclick="sendFriendRequest({{ user.id }})" 
                        style="background: #0f0; color: #000; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">
                    Добавить
                </button>
            </div>
            {% empty %}
            <div style="text-align: center; color: #999; padding: 30px;">
                Нет пользователей для добавления
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
function searchUsers() {
    const query = document.getElementById('searchInput').value.trim();
    
    if (query.length < 2) {
        // Если меньше 2 символов, показываем исходный список
        location.reload();
        return;
    }
    
    // Показываем индикатор загрузки
    document.getElementById('usersList').innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">Поиск...</div>';
    
    // Ищем пользователей через API
    fetch(`/api/users/search/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(users => {
            const container = document.getElementById('usersList');
            
            if (users.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 30px;">Ничего не найдено</div>';
                return;
            }
            
            let html = '';
            users.forEach(user => {
                if (!user.is_friend && !user.has_pending_request) {
                    html += `
                        <div class="user-item" style="display: flex; align-items: center; padding: 12px; background: #777; margin: 8px 0; border-radius: 6px;">
                            <div style="width: 40px; height: 40px; border-radius: 50%; background: #0f0; margin-right: 15px;"></div>
                            <div style="flex: 1;">
                                <div style="font-weight: bold; color: #fff;">${user.username}</div>
                                <div style="font-size: 12px; color: #ccc;">${user.first_name || ''} ${user.last_name || ''}</div>
                            </div>
                            <button onclick="sendFriendRequest(${user.id})" 
                                    style="background: #0f0; color: #000; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">
                                Добавить
                            </button>
                        </div>
                    `;
                } else if (user.has_pending_request) {
                    html += `
                        <div class="user-item" style="display: flex; align-items: center; padding: 12px; background: #777; margin: 8px 0; border-radius: 6px; opacity: 0.7;">
                            <div style="width: 40px; height: 40px; border-radius: 50%; background: #ff0; margin-right: 15px;"></div>
                            <div style="flex: 1;">
                                <div style="font-weight: bold; color: #fff;">${user.username}</div>
                                <div style="font-size: 12px; color: #ff0;">Запрос отправлен</div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="user-item" style="display: flex; align-items: center; padding: 12px; background: #777; margin: 8px 0; border-radius: 6px; opacity: 0.7;">
                            <div style="width: 40px; height: 40px; border-radius: 50%; background: #0f0; margin-right: 15px;"></div>
                            <div style="flex: 1;">
                                <div style="font-weight: bold; color: #fff;">${user.username}</div>
                                <div style="font-size: 12px; color: #0f0;">Уже в друзьях</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('usersList').innerHTML = '<div style="text-align: center; color: #f00; padding: 20px;">Ошибка при поиске</div>';
        });
}

function sendFriendRequest(userId) {
    const button = event.target;
    const originalText = button.innerText;
    
    button.disabled = true;
    button.innerText = 'Отправка...';
    button.style.background = '#999';
    
    fetch('/api/friend-requests/send/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({receiver_id: userId})
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
            button.disabled = false;
            button.innerText = originalText;
            button.style.background = '#0f0';
        } else {
            alert('Заявка отправлена!');
            // Обновляем результаты поиска
            searchUsers();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Ошибка при отправке заявки');
        button.disabled = false;
        button.innerText = originalText;
        button.style.background = '#0f0';
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

<style>
.user-item {
    transition: all 0.2s;
}
.user-item:hover {
    background: #888 !important;
    transform: translateX(5px);
}
</style>
{% endblock %}
