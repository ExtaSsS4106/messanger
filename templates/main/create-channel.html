{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать канал</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="messenger-container">
        <a href="chats.html" class="back-btn" style="display: inline-block; margin-bottom: 20px;">← Назад</a>
        <div class="page-title">Добавить друга</div>
        
        <div class="user-card">
            <div class="user-id">User#123456</div>
            <button class="send-request-btn" onclick="sendFriendRequest()">Отправить запрос на дружбу</button>
        </div>
    </div>
    
    <script>
        function sendFriendRequest() {
            alert('Запрос на дружбу отправлен!');
            // Здесь можно добавить сохранение в localStorage
            localStorage.setItem('friendRequest_' + Date.now(), 'pending');
        }
    </script>
</body>
</html>
