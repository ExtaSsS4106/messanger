  <style>
    header{
  /* Rectangle 1 */

  width: 100%;
  height: 60px;
  left: 6px;
  top: 4px;

  background: #D9D9D9;
  border-radius: 10px;

  display: grid;

  grid-template-columns: 50% 50%;
}

._right_side {
  height: 100%; 
  display: grid;
  grid-template-columns: 60% 40%;
}


.-L-right{
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: flex-end;
  align-items: center;
  gap: 10px;
  padding-right: 10px;
}


.-usrnm{
  display: flex;

  height: 70%;
  flex-direction: column;
  flex-wrap: nowrap;
  justify-content: flex-start;
  align-items: center;
  gap: 10px;
}

.User_name {
  top: 10px;
  font-family: 'Courier New', Courier, monospace;
  color: #535353;
    
  width: 134px;
  height: 20px;


  background: #FFFDFD;
  border-radius: 10px;

  text-align: center;
  line-height: 20px;


}




.avatar{
  /* Ellipse 1 */
  width: 54px;
  height: 54px;

  border-radius: 30px;
  background: #FFFFFF;

}

  </style>

  
</head>
<body>
  <header>

  <div class="_left_side"></div>
  <div class="_right_side">
    <div class="-L-left"></div>
    <div class="-L-right">
      <div class="-usrnm">
        <div class="User_name">{{user.username}}</div>
        
      </div>
      <div class="avatar"></div>
    </div>
  </div>

</header>
