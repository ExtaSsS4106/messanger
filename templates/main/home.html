    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="progressContainer"></div>
    
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
    <div id="previewContainer"></div>

    <script>
        let currentUserId = {{ request.user.id }};
        let currentChatId = null;
        let currentChatName = '';
        let currentChatType = null;
        let refreshInterval = null;
        let selectedFile = null;
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ CSRF —Ç–æ–∫–µ–Ω–∞
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –¥–ª—è —Ñ–∞–π–ª–∞
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'bmp': 'üñºÔ∏è',
                'pdf': 'üìÑ', 'doc': 'üìù', 'docx': 'üìù', 'txt': 'üìÉ',
                'mp3': 'üéµ', 'wav': 'üéµ', 'ogg': 'üéµ',
                'mp4': 'üé•', 'avi': 'üé•', 'mov': 'üé•',
                'zip': 'üì¶', 'rar': 'üì¶', '7z': 'üì¶',
                'xls': 'üìä', 'xlsx': 'üìä', 'csv': 'üìä',
                'ppt': 'üìΩÔ∏è', 'pptx': 'üìΩÔ∏è'
            };
            return icons[ext] || 'üìé';
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                if (selectedFile.type.startsWith('image/')) {
                    showImagePreview(selectedFile);
                } else {
                    showFilePreview(selectedFile);
                }
            }
        }
        
        // –ü–æ–∫–∞–∑ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function showImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewHTML = `
                    <div class="overlay" onclick="closePreview()"></div>
                    <div class="file-preview">
                        <div class="preview-header">
                            <h3>–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</h3>
                            <button class="preview-close" onclick="closePreview()">‚úï</button>
                        </div>
                        <img src="${e.target.result}" class="preview-image" alt="Preview">
                        <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: flex-end;">
                            <button class="btn-secondary" onclick="closePreview()">–û—Ç–º–µ–Ω–∞</button>
                            <button class="btn-primary" onclick="sendFileMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>
                `;
                document.getElementById('previewContainer').innerHTML = previewHTML;
            };
            reader.readAsDataURL(file);
        }
        
        // –ü–æ–∫–∞–∑ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–∞–π–ª–∞
        function showFilePreview(file) {
            const previewHTML = `
                <div class="overlay" onclick="closePreview()"></div>
                <div class="file-preview">
                    <div class="preview-header">
                        <h3>–§–∞–π–ª –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏</h3>
                        <button class="preview-close" onclick="closePreview()">‚úï</button>
                    </div>
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 48px; margin-bottom: 10px;">${getFileIcon(file.name)}</div>
                        <div style="font-weight: bold; margin-bottom: 5px;">${file.name}</div>
                        <div style="color: #ccc; font-size: 12px; margin-bottom: 20px;">${formatFileSize(file.size)}</div>
                        <div style="display: flex; gap: 10px; justify-content: center;">
                            <button class="btn-secondary" onclick="closePreview()">–û—Ç–º–µ–Ω–∞</button>
                            <button class="btn-primary" onclick="sendFileMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('previewContainer').innerHTML = previewHTML;
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä
        function closePreview() {
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('fileInput').value = '';
            selectedFile = null;
        }
        
        // –ü–æ–∫–∞–∑ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function showProgress(percent) {
            const progressHTML = `
                <div class="upload-progress" id="uploadProgress">
                    <div style="display: flex; justify-content: space-between;">
                        <span>–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                        <span>${Math.round(percent)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percent}%"></div>
                    </div>
                </div>
            `;
            document.getElementById('progressContainer').innerHTML = progressHTML;
        }
        
        // –°–∫—Ä—ã—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
        function hideProgress() {
            document.getElementById('progressContainer').innerHTML = '';
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞
        function sendFileMessage() {
            if (!selectedFile || !currentChatId) {
                closePreview();
                return;
            }
            
            closePreview();
            showProgress(0);
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('text', '');
            
            const xhr = new XMLHttpRequest();
            
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    showProgress(percent);
                }
            });
            
            xhr.addEventListener('load', function() {
                hideProgress();
                if (xhr.status === 201) {
                    document.getElementById('fileInput').value = '';
                    selectedFile = null;
                    loadMessages(currentChatId);
                    loadChats();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–∞–π–ª–∞');
                }
            });
            
            xhr.addEventListener('error', function() {
                hideProgress();
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–∞–π–ª–∞');
            });

                    // –ò—â–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å –Ω—É–∂–Ω—ã–º chatId –≤ —Å–ø–∏—Å–∫–µ
                    const chatItems = document.querySelectorAll('.user-item');
                    for (let item of chatItems) {
                        if (item.dataset.chatId == chatId) {
                            item.click();
                            break;
                        }
                    }
                }, 500);
            }
            
            refreshInterval = setInterval(function() {
                if (currentChatId) {
                    loadMessages(currentChatId);
                }
                loadChats();
            }, 3000);
        });
        
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
