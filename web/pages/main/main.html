
    <div class="panel-control" >
        <div class="user-header" id="user#id"></div>
        
        <input type="text" class="search-input" id="searchInput" placeholder="Поиск..." onkeyup="searchUsers()">
        
        <div class="tabs">
            <div class="tab" onclick="switchTab('chats')" id="chatsTab">Чаты</div>
            <div class="tab" onclick="switchTab('friends')" id="friendsTab">Друзья</div>
            <div class="tab" onclick="switchTab('friends_request')" id="friendreqtab">Запросы в друзья</div>
        </div>

        <div id="chatsList" class="chatsList">
            <!-- Чаты загружаются через JS -->
        </div>
        
        <div class="action-buttons">
            <button class="action-btn green" onclick="window.onload = loadPage('createChannel');">Создать канал</button>
            <button class="action-btn gray" onclick="window.onload = loadPage('addFriends');">Добавить в друзья</button>
        </div>
    </div>

    <div class="messenger-chat">
        <div class="chat-header">

            <div class="user-avatar" id="chatUserAvatar"></div>
            <div class="chat-title" id="chatUserName">User#1234</div>
            <button class="menu-btn" id="menuBtn" onclick="threemenuBtn(activeChatId)">⋮</button>
            <div class="context-menu" id="contextMenu"></div>
            <!-- Контекст меню в js -->
        </div>
        
        <div class="messages" id="messagesContainer">
            <!-- Сообщения будут добавляться сюда через JS -->
        </div>
        
        <div class="message-input-area">
            <input type="text" class="message-field" id="messageInput" placeholder="Сообщение пользователя">
            <button class="send-btn" onclick="sendMessage()">→</button>
        </div>
    </div>
